<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Oxide Cheap ‚Äî Real Payment</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        button { background: #4CAF50; color: white; border: none; padding: 10px; cursor: pointer; }
        #payment-form { margin-top: 20px; border: 1px solid #ddd; padding: 15px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Oxide Cheap üõí</h1>
    
    <!-- –¢–æ–≤–∞—Ä—ã -->
    <div class="product" data-id="1" data-price="500">
        <h3>–ò–≥—Ä–æ–≤–∞—è –≤–∞–ª—é—Ç–∞ ‚Äî 500 —Ä—É–±.</h3>
        <button class="buy-btn">–ö—É–ø–∏—Ç—å</button>
    </div>
    
    <!-- –§–æ—Ä–º–∞ –æ–ø–ª–∞—Ç—ã -->
    <div id="payment-form" class="hidden">
        <h2>–û–ø–ª–∞—Ç–∞ —á–µ—Ä–µ–∑ <span id="method-name"></span></h2>
        <div id="card-form">
            <input type="text" id="card-number" placeholder="–ù–æ–º–µ—Ä –∫–∞—Ä—Ç—ã" maxlength="16">
            <input type="text" id="card-expiry" placeholder="MM/–ì–ì" maxlength="5">
            <input type="text" id="card-cvv" placeholder="CVV" maxlength="3">
        </div>
        <button id="pay-button">–û–ø–ª–∞—Ç–∏—Ç—å</button>
        <div id="payment-status"></div>
    </div>

<script>
// –ö–æ–Ω—Ñ–∏–≥ (–ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ò –î–ê–ù–ù–´–ï)
const PAYMENT_API = "https://your-payment-gateway.com/api";
const API_KEY = "your_api_key_here";

let currentProduct = null;

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–ö—É–ø–∏—Ç—å"
document.querySelector('.buy-btn').addEventListener('click', function() {
    currentProduct = {
        id: this.closest('.product').dataset.id,
        price: parseInt(this.closest('.product').dataset.price)
    };
    
    document.getElementById('payment-form').classList.remove('hidden');
    document.getElementById('method-name').textContent = "–ë–∞–Ω–∫–æ–≤—Å–∫—É—é –∫–∞—Ä—Ç—É";
});

// –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–ª–∞—Ç–µ–∂–∞
document.getElementById('pay-button').addEventListener('click', async function() {
    const statusEl = document.getElementById('payment-status');
    statusEl.innerHTML = "–û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–ª–∞—Ç–µ–∂–∞...";
    
    try {
        // 1. –°–æ–∑–¥–∞–µ–º –ø–ª–∞—Ç–µ–∂ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
        const response = await axios.post(`${PAYMENT_API}/create`, {
            productId: currentProduct.id,
            amount: currentProduct.price,
            card: {
                number: document.getElementById('card-number').value,
                expiry: document.getElementById('card-expiry').value,
                cvv: document.getElementById('card-cvv').value
            },
            apiKey: API_KEY
        });
        
        // 2. –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–≤–µ—Ç–∞
        if (response.data.success) {
            statusEl.innerHTML = `
                <p style="color: green;">‚úÖ –ü–ª–∞—Ç–µ–∂ —É—Å–ø–µ—à–µ–Ω!</p>
                <p>ID —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏: ${response.data.paymentId}</p>
            `;
        } else {
            throw new Error(response.data.error || "–û—à–∏–±–∫–∞ –ø–ª–∞—Ç–µ–∂–∞");
        }
    } catch (error) {
        statusEl.innerHTML = `<p style="color: red;">‚ùå –û—à–∏–±–∫–∞: ${error.message}</p>`;
    }
});
</script>
</body>
</html>
